<ion-content [fullscreen]="true">
  <app-auth-header></app-auth-header>
  <div class="username-check">
    <ion-text class="welcome-instructions">
      <p>Enter your username to register or login</p>
    </ion-text>
    <form
      [formGroup]="usernameForm"
      class="username-form">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input
          type="text"
          formControlName="username">
        </ion-input>
      </ion-item>
      <ion-button
        type="submit"
        expand="block"
        class="username-check-button"
        (click)="onContinue()">Continue</ion-button>
    </form>
  </div>
</ion-content>
